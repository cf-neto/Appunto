<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Appunto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <main class="w-full h-[100dvh] flex justify-center items-center">
            <div class="login">
                <h1 class="text-5xl font-bold text-center m-[35px]">Login</h1>
                <form class="flex items-center gap-[20px] flex-col">
                    <div class="input-box">
                        <input type="text" name="name" id="name" placeholder="Username" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i id="icon-lock" class="bx bxs-lock cursor-pointer"></i>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="create-account w-full h-[100%] text-center">
                    <p>Don't have an account? <a href="./pages/register.html" class="cursor-pointer relative">Create an account</a></p>
                </div>
            </div>
        </main>
    </body>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
</html>
