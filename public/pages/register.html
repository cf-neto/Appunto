<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Appunto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/login.css" rel="stylesheet">
        <link href="../css/responsive.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <main class="w-full h-[100dvh] flex justify-center items-center">
            <div class="register">
                <h1 class="text-5xl font-bold text-center m-[35px]">Create a new account</h1>
                <form action="../php/register.php" method="POST" class="flex items-center gap-[20px] flex-col">
                    <div class="input-box">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <i class="bx bxs-inbox"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i id="icon-lock" class="bx bxs-lock cursor-pointer"></i>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
                <div class="login-plc w-full h-[100%] text-center">
                    <p><a class="cursor-pointer relative" href="../index.html">Already have an account?</a></p>
                </div>
            </div>
        </main>
    </body>
    <script>
        function showPasswordToggle(){
            const input = document.getElementById('password');
            const iconLock = document.getElementById('icon-lock');

            if (!iconLock || !input) return;

            iconLock.addEventListener('click', () => {
                const isVisible = input.type === "text";
                input.type = isVisible ? 'password' : 'text';
                iconLock.classList.toggle('bxs-lock', isVisible);
                iconLock.classList.toggle('bxs-lock-open', !isVisible);

            });
        };

        showPasswordToggle();
    </script>
</html>
